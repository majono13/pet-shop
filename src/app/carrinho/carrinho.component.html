<main>

  <div class="produtos ">
    <h1 class="title-bag">
      Itens na sacola
    </h1>

    <div *ngFor="let b of bag; let i=index" class="produtos-bag">
      <div class="item">
        <div class="img" [class.indisponivel]="b.estoque == 0">
          <p *ngIf="b.estoque == 0">Produto indisponivel</p>
          <img src="{{b.img}}" alt="">
        </div>
        <div class="info">
          <h2>{{b.nome}}</h2>
          <h2>{{b.preco}}</h2>
          <button class="rem btn" (click)="removeItem(i)">Remover</button>
        </div>

      </div>
    </div>


    <div class="finalizar">
      <p class="total">Total: R${{total.toFixed(2)}}</p>

      <button [disabled]="bag.length ==0" class="btn finalizar" (click)="finalizarCompra()">Finalizar compra</button>
    </div>
  </div>
</main>
